<ion-content scroll="false" class="fullscreen-image">

  <div class="splash-info" [@myAnimation]>
    <div class="splash-logo"></div>
  </div>

  <div padding text-center [@myAnimation]>
    <button ion-button color="light" clear (click)="googleLogin()">
      <ion-icon name="logo-google"></ion-icon>
    </button>
    <button ion-button color="light" clear (click)="facebookLogin()">
      <ion-icon name="logo-facebook"></ion-icon>
    </button>
    <button ion-button color="light" clear (click)="twitterLogin()">
      <ion-icon name="logo-twitter"></ion-icon>
    </button>
    <button ion-button color="light" clear (click)="githubLogin()">
      <ion-icon name="logo-github"></ion-icon>
    </button>
  </div>

  <div padding text-center [@myAnimation]>

    <form [formGroup]="signInForm" (ngSubmit)="signInFormSubmit()">

      <ion-item>
        <ion-input type="email" formControlName="email" name="email" required clearInput placeholder="Email"></ion-input>
      </ion-item>
      <br />
      <ion-item>
        <ion-input type="password" formControlName="password" clearInput placeholder="Password"></ion-input>
      </ion-item>

      <br />

      <button ion-button color="light" outline type="submit" block [disabled]="!signInForm.valid">Sign In</button>


    </form>

  </div>


  <button ion-button round color="light" clear (click)="signup()" [@myAnimation]>Sign Up</button>

  <button ion-button round color="light" clear (click)="forgotPass()" float-right [@myAnimation]>Forgot Password</button>


</ion-content>
