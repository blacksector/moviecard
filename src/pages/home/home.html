<ion-content padding class="fullscreen-image">

  <div id="animationDiv" [@myAnimation]>

    <ion-toolbar no-border-top transparent>
      <button ion-button icon-only clear float-right (click)="presentFilters()">
        <ion-icon name="options"></ion-icon>
      </button>
      <!-- <button ion-button icon-only clear float-right (click)="settings()">
        <ion-icon name="ios-cog"></ion-icon>
      </button> -->

    </ion-toolbar>

    <ion-toolbar transparent>
      <ion-searchbar  [(ngModel)]="searchInput"
        (ionInput)="searchMovie($event)"
        (ionCancel)="cancelSearch($event)"
        (debouce)="2000"></ion-searchbar>
    </ion-toolbar>

    <div class="title"><b>{{title}}</b></div>

    <ion-grid *ngIf="title != 'Search Results'">
      <ion-row>
        <ion-col *ngFor="let movie of moviesList" col-xlg-2 col-lg-3 col-md-4 col-sm-6 col-6 (click)="movieDetails(movie)">
          <ion-card *ngIf="movie.poster_path != null">
            <img-loader src="https://image.tmdb.org/t/p/w500{{movie.poster_path }}" useImg></img-loader>
          </ion-card>
          <ion-card *ngIf="movie.poster_path === null">
            <img-loader src="assets/imgs/fallback.png" useImg></img-loader>
          </ion-card>
          <div class="cardText">{{movie.title}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid *ngIf="title === 'Search Results'">
      <ion-row>
        <ion-col *ngFor="let movie of moviesList" col-xlg-2 col-lg-3 col-md-4 col-sm-6 col-6 (click)="movieDetails(movie)">
          <ion-card *ngIf="movie.poster_path != null">
            <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path }}" />
          </ion-card>
          <ion-card *ngIf="movie.poster_path === null">
            <img src="assets/imgs/fallback.png" />
          </ion-card>
          <div class="cardText">{{movie.title}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- <button ion-button full color="purple" (click)="admob.banner.show()">Show Ads</button> -->

    <img src="assets/imgs/powered-by-the-movie-db.png" width="92px" />

  </div>

</ion-content>
